<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Label</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
        }

        .label-form {
            display: flex;
            flex-direction: column;
        }

        .label-form label {
            margin-bottom: 8px;
        }

        .label-form input,
        .label-form button {
            padding: 10px;
            margin-bottom: 16px;
        }

        .label-form button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
        }

        .label-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

  <div class="container">
    <h2>Create Label</h2>
    <form method="post" class="label-form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Create Label</button>
    </form>
  </div>

</body>
</html>
